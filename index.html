<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header center">
        <div class="logo">
            <img src="./img/mini-duck.svg" alt="Duck Icon">
            <h1>DuckShop</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог ▼</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="#">Отзывы</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/basket.svg" alt="Cart">
            <button class="callback">Заказать обратный звонок</button>
        </div>
        <div class="hamburger">☰</div>
    </header>

    <!-- Главная секция -->
    <section class="hero center">
        <div class="duck-container">
            <h2 class="hero-leftText">МНОГО</h2>
            <h2 class="hero-rightText">УТОЧЕК</h2>
            <div class="yellow-circle">КРЯ</div>
            <img src="./img/duck.svg" alt="Rubber Duck" class="duck-image">
        </div>
        <p>Маленький друг найдётся для каждого в этом крошечном мире</p>
        <button class="view-ducks">СМОТРЕТЬ УТОЧЕК</button>
    </section>

    <!-- Навигация с категориями -->
    <nav class="categories center">
        <ul>
            <li><a href="#"> → Классически</a></li>
            <li><a href="#"> → Уточки панки</a></li>
            <li><a href="#"> → Супергерои</a></li>
            <li><a href="#"> → Милые</a></li>
            <li><a href="#"> → Для детей</a></li>
            <li><a href="#"> → Взрослым</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
